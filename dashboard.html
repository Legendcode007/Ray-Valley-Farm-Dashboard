<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbaord</title>
    <link rel="stylesheet" href="styleDb.css" />
  </head>
  <body>
    <!-- MAIN DASHBOARD
     Holds sidebar + main content -->

    <div class="main-dashbaord">
      <!-- side bar -->
      <aside class="side-bar">
        <img
          src="/images/fluent_power-24-filled.png"
          alt="Power icon"
          class="power-icon"
        />

        <!-- NAVIGATION MENU
         From dashbaord to settings -->
        <div class="nav-links">
          <!-- Active Menu Item -->
          <div class="nav-item dasboard">
            <img src="/images/dashboard.png" alt="" />
            <p>Dashbaord</p>
          </div>

          <!-- Other Menu Items -->
          <div class="nav-item">
            <img src="/images/order.png" alt="" />
            <p>Order</p>
          </div>
          <div class="nav-item">
            <img src="/images/products.png" alt="" />
            <p>Products</p>
          </div>
          <div class="nav-item">
            <img src="/images/Shipping.png" alt="" />
            <p>Shipping</p>
          </div>
          <div class="nav-item">
            <img src="/images/Payments.png" alt="" />
            <p>Payment</p>
          </div>
          <div class="nav-item">
            <img src="/images/Settings.png" alt="" />
            <p>Settings</p>
          </div>
        </div>

        <!-- End of Navigation Menu -->

        <!-- CUSTOMER SUPPORT -->
        <p class="cs">Customer Support</p>

        <p class="side-para">
          Ask your query, place requests or important issues. Our support team
          will contact 24/7 to you.
        </p>

        <div class="nav-item connect-now">
          <img src="/images/Group 2.png" alt="" />
          <p>Connect Now</p>
        </div>

        <!-- POLICY TEXT -->
        <p class="side-para">Terms & Services Privacy Policy</p>
      </aside>
      <!-- End of Sidebar -->

      <!-- MAIN COTENT AREA 
       Data, charts cards will appear here-->
      <div class="main-content"></div>
    </div>

    <!-- End of Main Dashboard -->
  </body>
</html>
